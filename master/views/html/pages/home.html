<div class="container-fluid" ng-controller="HomeController" ng-init="load()">
	<div class="row first-slide">
		<div class="hero-unit ">
            <h1 class="title text-center">
            	<b>Creators </b> Shop
            </h1>
			
			<h3 class="text-center"><b> The Tag line</b></h3>  
			<p class="text-center"><br>
                <b>Creators</b> currently provides serivce at BVCOE, Delhi only .<br>
			</p>
                                
			<br>
            
            <div class="text-center">
            	<a class="btn button btn-white" href="#" data-toggle="modal" data-target="#product-modal"> Have Something to sell ? </a>
            </div>
        </div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="container mid-slide">
				<h2 class="text-center"> Our Service includes...</h2>
				<div class="">
					<ul>
						<li> Something New </li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 well">
			<div class="container">
				<div ng-repeat="product in products"  class="col-sm-4">
					<div class="thumbnail">
						<img src="../assets/images/{{product.product.image}}" style="" class="">
					
						<div class="caption">

							<button class="btn btn-lg btn-black center-block" data-target="#cart" data-toggle="modal" ng-click="addToCart(product)">
								Buy Now
							</button>
						</div>

					</div>
				</div>	
			</div>
		</div>
		<div class="clearfix"></div>
	</div>















<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    	<div class="cart-image">
			<img src="../assets/images/{{selectedProduct.product.image}}">
		</div>

      <div class="modal-body">
      	<div class="col-sm-12">
      <br/><br/>
      	<form class="form">
      		<div class="col-sm-6 col-xs-offset-3 form-group">
      			<input class="form-control" type="name" placeholder="Name" />
      		</div>
      		<div class="col-sm-6 col-xs-offset-3 form-group">
      			<input class="form-control" type="email" placeholder="Email" />
      		</div>      		
      		<div class="col-sm-6 col-xs-offset-3 form-group">
      			<input class="form-control" placeholder="Phone" />
      			<span class="help-block"> Will be verified on WhatsAppâ„¢</span>
      		</div>
      		<div class="col-sm-6 col-xs-offset-3 form-group">
      			<input class="form-control" type="number" placeholder="Name" value="1" />
      			<span class="help-block"> Quantity</span>
      		</div>
        	<div class="col-sm-6 col-sm-offset-3">
        		<button type="button" class="btn btn-success btn-block">Place Order</button>
        	</div>

		</form>      		
      	</div>
      </div>
      <div class="modal-footer">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->







</div> <!--./  Controller -->
