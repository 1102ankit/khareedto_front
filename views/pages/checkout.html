                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                                <input class="form-control" type="email" ng-model="formFill.email" placeholder="Email" ng-required="true" />

                            <div class="col-sm-6 col-sm-offset-3 form-group">
                                <input class="form-control" ng-model="formFill.phone" placeholder="Phone" ng-required="true" />
                                <span class="help-block"> Will be verified on WhatsAppâ„¢</span>
                            </div>
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit" class="btn btn-success btn-block" ng-class="{disabled:placingOrder}">
                                    <span ng-show="placingOrder==0">Place Order</span>
                                    <span ng-show="placingOrder">Please wait...</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>

        </div>
        <!-- /.modal-dialog -->
    </div>
